<!DOCTYPE html>
<html>
<head>
  <title>Song Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 15px 40px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #delete-song-btn {
      background-color: #dc3545;
    }
    #delete-song-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <h1>Song Manager</h1>
  <div class="button-container">
    <button id="add-song-btn">Add Song</button>
    <button id="delete-song-btn">Delete Song</button>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
